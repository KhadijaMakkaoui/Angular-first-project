<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I am in the AppComponent</h3>
      <hr>

      <input type="text" class="form-control"
        (input)="onUpdateServerName($event)">
      <input type="text" class="form-control"
      [(ngModel)]="serverName">
      <p>{{serverName}}</p>
      <button class="btn btn-primary"
              [disabled]="!allowNewServer"
               (click)="onCreateServer()">Add Server
      </button>
      <p>{{serverCreationStatus}}</p>
      <app-servers></app-servers>
      <!--By attribute<div app-servers></div>-->
      <!--By class <div class="app-servers"></div>-->
    </div>
  </div>
</div>
