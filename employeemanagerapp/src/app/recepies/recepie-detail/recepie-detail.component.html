<div class="row">
  <div class="col-xs-12">
    <img [src]="recepieDetail.imagePath" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <h1>{{recepieDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
         appDropdown
         role="group" aria-label="Basic example">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Recepie
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recepie</a></li>
        <li><a href="#">Delete Recepie</a></li>
      </ul>
  </div>
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recepieDetail.description}}</h1>
  </div>
</div>
